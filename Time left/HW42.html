<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time left...</title>
    <link rel="stylesheet" href="HW42.css">
    <script src="HW42.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <H1>Find out how many days left until...</H1>
        <hr>
        <div class="container">
            <span>Type the date:</span>
            <input id="input" type="text" placeholder="dd.mm.yyyy" style="margin:0 5px;">
            <button id="btnStart" style="border-radius: 5%;padding: 1px;">Find out</button>
        </div>

        <h2>Before your date left:</h2>
        <div class="container2">
            <div class="resultTime">
                <div class="days">
                    <span id="days"></span>
                    <p>days</p>
                </div>
                <div class="hours">
                    <span id="hours"></span>
                    <p>hours</p>
                </div>
                <div class="minutes">
                    <span id="minutes"></span>
                    <p>minutes</p>
                </div>
                <div class="seconds">
                    <span id="seconds"></span>
                    <p>seconds</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
